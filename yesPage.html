<head>

    <title>Yay! You Said Yes!</title>
    <style>
        body {
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;

            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;

</head>
<body>

        <img src="https://i.pinimg.com/originals/17/82/08/17820805eaf754fe60bb3d1e465eed67.gif" alt="Valentine GIF">
